<!DOCTYPE html>
<html lang="en">

        .main-div{
            width: 100px;
            height: 100px;
            display: grid;
            place-items: center;
        }
        #box{
            width: 100px;
            height: 100px;
            background-color: gold;
        }

<body>
    <!-- <p id="myP" onmousedown="mouseDown()" onmouseup="mouseUp()">

        <div class="main-div">
            <div id="box"></div>
        </div>
    <script>
        // function mouseDown() {
        //     document.getElementById("myID").style.color = "yellow";
        // }

        // function mouseUp() {
        //     document.getElementById("myP").style.color = "red";
        // }

        const enter = document.getElementById("box");

        enter.addEventListener(mouseenter,()=>{
            enter.backgroundColor = "red";
            console.log("M ouse entered");
        });
            
        enter.addEventListener(mouseleave,()=>{
            enter.backgroundColor = "blue";
            console.log("Mouse out");
        });

    </script>
</body>
